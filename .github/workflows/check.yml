---
name: Kodi Addon-Check

on: [push, pull_request]

jobs:
  kodi-addon-checker:
    runs-on: ubuntu-latest
    name: Kodi addon checker
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate Addon
        uses: xbmc/action-kodi-addon-checker@v1.2
          kodi-version: matrix
          addon-id: ${{ github.event.repository.name }}
